<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ol>li{
            color: red;
            
        }
        ul>li{
            color:green;
            list-style-type:lower-roman;
            list-style-type: square;
            list-style-image: none;
            /* list-style-image: url(image-2519143_1280-1163079805.jpg); */
        }
    </style>
</head>
<style>
    h1{
        color: red;
    }
    h2{
        color:blue
    }
</style>

<body>

    <h1>Ordered List</h1>

    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        
    </ul>
    
</body>
</html>
